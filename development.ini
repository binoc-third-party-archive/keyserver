[DEFAULT]
translogger = True
#profile = True
ipfilter = False

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000
use_threadpool = True
threadpool_workers = 60

[app:main]
use = egg:KeyExchange
cid_len = 4
cache_servers = 127.0.0.1:11211
# 5 mn
ttl = 300

#
# logging
#
[loggers]
keys = root,syncserver

[handlers]
keys = global,syncserver

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = global

[logger_syncserver]
qualname = weave
level = NOTSET
handlers = syncserver
propagate = 0

[handler_global]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_syncserver]
class = handlers.RotatingFileHandler
args = ("/tmp/keyexchange.log", )
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S

