http {

  server {
    listen 80 default;
    server_name _;

    location /__admin__ {
      allow 10.0.0.0/8;
      deny all;
    }

    location / {
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      proxy_pass http://unix:/tmp/gunicorn-keyexchange.sock;
    }
  }
}
